[env:pro8MHzatmega328]
platform = atmelavr
board = pro8MHzatmega328
framework = arduino
lib_deps = greygnome/EnableInterrupt@^1.1.0
# optiboot 8.0
board_upload.maximum_size = 32256
board_upload.maximum_ram_size = 2048
